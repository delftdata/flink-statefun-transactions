apiVersion: apps/v1
kind: Deployment
metadata:
  name: statefun-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statefun
      component: master
  template:
    metadata:
      labels:
        app: statefun
        component: master
    spec:
      containers:
        - name: master
          image: martijndeh/extended-statefun-ycsb-tpc-statefun
          env:
            - name: ROLE
              value: master
            - name: MASTER_HOST
              value: statefun-master
          ### CONTROL RESOURCES FOR THE EXPERIMENTS
          resources:
            requests:
              memory: "0.25Gi"
              cpu: 100m
            limits: 
              memory: "1.75Gi"
              #cpu: 500m
          ports:
            - containerPort: 6123
              name: rpc
            - containerPort: 6124
              name: blob
            - containerPort: 8081
              name: ui
          livenessProbe:
            tcpSocket:
              port: 6123
            initialDelaySeconds: 30
            periodSeconds: 60
          volumeMounts:
            - name: flink-config-volume
              mountPath: /opt/flink/conf
      volumes:
        - name: flink-config-volume
          configMap:
            name: flink-config
            items:
              - key: flink-conf.yaml
                path: flink-conf.yaml
              - key: log4j-console.properties
                path: log4j-console.properties
