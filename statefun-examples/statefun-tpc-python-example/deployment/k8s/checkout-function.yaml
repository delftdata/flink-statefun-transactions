---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-function
spec:
  selector:
    matchLabels:
      service: checkout-function
  replicas: 2
  template:
    metadata:
      labels:
        service: checkout-function
    spec:
      containers:
        - name: checkout-function
          image: statefun-tpc-python-example_checkout-function:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "0.25Gi"
              cpu: "100m"
            limits:
              memory: "0.25Gi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: checkout-function
spec:
  type: ClusterIP
  selector:
    service: checkout-function
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80