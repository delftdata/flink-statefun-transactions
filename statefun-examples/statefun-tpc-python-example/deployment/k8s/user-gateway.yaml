apiVersion: v1
kind: Service
metadata:
  name: user-gateway
spec:
  type: LoadBalancer
  selector:
    service: user-gateway
  ports:
    - protocol: TCP
      port: 81
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-gateway
spec:
  selector:
    matchLabels:
      service: user-gateway
  replicas: 1
  template:
    metadata:
      labels:
        service: user-gateway
    spec:
      containers:
        - name: user-gateway
          image: "statefun-tpc-python-example_user-gateway:latest"
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: KAFKA_BROKER
              value: 'kafka-cluster-kafka-bootstrap:9092'
          resources:
            requests:
              memory: "400Mi"
              cpu: "375m"
            limits:
              memory: "500Mi"
              cpu: "400m"