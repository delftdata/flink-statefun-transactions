apiVersion: v1
kind: Service
metadata:
  name: http-gateway
spec:
  type: LoadBalancer
  selector:
    service: http-gateway
  ports:
    - protocol: TCP
      port: 83
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-gateway
spec:
  selector:
    matchLabels:
      service: http-gateway
  replicas: 1
  template:
    metadata:
      labels:
        service: http-gateway
    spec:
      containers:
        - name: http-gateway
          image: # TODO
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: KAFKA_BROKER
              value: 'kafka-cluster-kafka-bootstrap:9092'
          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
            limits:
              memory: "500Mi"
              cpu: "500m"
